<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="circle"></div>
      <div class="display">
        <div class="text">
          <div class="question">6000<span class="operator">/</span>2</div>
          <div class="answer">=12,454</div>
        </div>
      </div>
      <div class="basic-functions">
        <div class="keys">
          <div class="ac">AC</div>
          <div class="backspace"><i class="fas fa-backspace"></i></div>
          <div class="divide"><i class="fas fa-divide"></i></div>
          <div class="multiply"><i class="fas fa-asterisk"></i></div>
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div>
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="zero">0</div>
          <div class="period">.</div>
          <div class="equal"><i class="fas fa-equals"></i></div>
          <div class="plus"><i class="fas fa-plus"></i></div>
          <div class="minus"><i class="fas fa-minus"></i></div>
        </div>
      </div>
      <div class="extra-functions">
        <div class="keys">
          <div class="sin">sin</div>
          <div class="cos">cos</div>
          <div class="tan">tan</div>
          <div class="cosec">cosec</div>
          <div class="sec">sec</div>
          <div class="cot">cot</div>
          <div class="pi">Ï€</div>
          <div class="log">log</div>
          <div class="percent">%</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
  <script
    src="https://kit.fontawesome.com/8e1ac5c9f5.js"
    crossorigin="anonymous"
  ></script>
</html>
